<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Admin</title>
    <link rel="stylesheet" href="/static/estilos.css">

<style>
/* ===== ESTILO PROFESIONAL GENERAL ===== */
body {
    margin: 0;
    padding: 0;
    background: #eef2f7;
    font-family: "Segoe UI", Arial, sans-serif;
    color: #2c3e50;
}

/* ===== ENCABEZADO ===== */
h1 {
    text-align: center;
    margin-top: 30px;
    font-size: 32px;
    font-weight: 800;
    color: #2c3e50;
}

/* TOP BUTTONS */
.contenedor-top {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 25px 0;
}

/* Botón general */
.btn {
    background: #27ae60;
    padding: 12px 18px;
    color: white;
    font-weight: 600;
    text-decoration: none;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    transition: 0.3s;
}

.btn:hover {
    background: #1f8f4c;
}

/* Botón borrar / logout */
.btn-borrar {
    background: #c0392b !important;
    color: white !important;
    padding: 12px 18px;
    text-decoration: none;
    font-weight: 600;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    transition: 0.3s;
}

.btn-borrar:hover {
    background: #922b21;
}

/* ===== TABLA PROFESIONAL ===== */
table {
    width: 90%;
    margin: auto;
    border-collapse: collapse;
    background: white;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 5px 25px rgba(0,0,0,0.15);
}

/* Encabezados */
table th {
    background: #34495e;
    color: white;
    padding: 14px;
    font-size: 15px;
}

/* Filas */
table td {
    padding: 14px;
    border-bottom: 1px solid #ecf0f1;
    text-align: center;
}

/* Hover */
table tr:hover {
    background: #f2f6fa;
}

/* Imagen restaurante */
table img {
    width: 80px;
    height: 60px;
    object-fit: cover;
    border-radius: 10px;
}

/* ===== BOTONES DE ACCIÓN ===== */
.btn-editar {
    background: #2980b9;
    padding: 8px 14px;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: 600;
    transition: 0.3s;
}

.btn-editar:hover {
    background: #1f6390;
}

.btn-borrar-row {
    background: #c0392b;
    padding: 8px 14px;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: 600;
    transition: 0.3s;
}

.btn-borrar-row:hover {
    background: #922b21;
}
</style>
</head>

<body>

<h1>Panel de Administrador</h1>

<div class="contenedor-top">
    <a href="/agregar" class="btn">Agregar Restaurante</a>
    <a href="/logout" class="btn-borrar">Cerrar Sesión</a>
</div>

<table>
    <tr>
        <th>Nombre</th>
        <th>Dirección</th>
        <th>Teléfono</th>
        <th>apertura</th>
        <th>cierre</th>
       
    </tr>

    {% for r in restaurantes %}
    <tr>

        <td>{{ r[1] }}</td>
        <td>{{ r[2] }}</td>
        <td>{{ r[3] }}</td>
        <td>{{ r[4] }}</td>
        <td>{{ r[5] }}</td>
        <td>
            <a class="btn-editar" href="/editar/{{ r[0] }}">Editar</a>
            <a class="btn-borrar-row" href="/eliminar/{{ r[0] }}">Eliminar</a>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
