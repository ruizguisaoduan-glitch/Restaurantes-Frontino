<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Restaurantes</title>
    <link rel="stylesheet" href="/static/estilos.css">
</head>
<style>
body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: #eef2f7;
    color: #2c3e50;
    margin: 0; padding: 0;
}

h1 {
    text-align: center;
    margin: 25px 0;
    font-size: 2.2rem;
    color: #34495e;
}

.contenedor-top {
    width: 90%;
    margin: 0 auto 15px auto;
    display: flex;
    justify-content: flex-end;
    gap: 10px;
}

.btn {
    background: #2980b9;
    color: white;
    padding: 10px 18px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 600;
    transition: background-color 0.3s;
}

.btn:hover {
    background: #1c5980;
}

table {
    width: 90%;
    margin: 0 auto 40px auto;
    border-collapse: collapse;
    background: white;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgb(0 0 0 / 0.1);
}

th, td {
    padding: 14px 20px;
    text-align: left;
}

th {
    background-color: #2980b9;
    color: white;
    font-size: 1rem;
}

tr:nth-child(even) {
    background-color: #f7f9fb;
}

tr:hover {
    background-color: #d6e9f9;
}
</style>
<body>


<h1>Restaurantes de Frontino</h1>

<div class="contenedor-top">
{% if admin %}
    <a href="/admin" class="btn">Ir al Panel Admin</a>
    <a href="/logout" class="btn-borrar">Cerrar Sesión</a>
{% else %}
    <a href="/login" class="btn">Iniciar como Administrador</a>
{% endif %}
</div>

<table>
    <tr>
        <th>Nombre</th>
        <th>Dirección</th>
        <th>Teléfono</th>
        <th>apertura</th>
        <th>cierre</th>

    </tr>

    {% for r in restaurantes %}
    <tr>
        <td>{{ r[1] }}</td>
        <td>{{ r[2] }}</td>
        <td>{{ r[3] }}</td>
        <td>{{ r[4] }}</td>
        <td>{{ r[5] }}</td>
        <td>
      
    </tr>
    {% endfor %}
</table>


</body>
</html>
